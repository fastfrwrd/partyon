<html>
<head>
	<!-- Spotify CSS files -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


	<div class="container">
		<div class="row">
			<div class="span10 offset1" id="app">
				<h1>Party On!</h1>

				<ul class="panes">
					<li class="loading-container"></li>
					<li class="new-container"></li>
					<li class="party-container"></li>
				</ul>
			</div>
		</div>
	</div>

	<div style="display:none;" class="template-library" id="template-library">

		<article class="party" data-partyon-partyid="{{id}}">
			<h3 class="title">
				<span class="party-name">{{ name }}</span>
				<small class="details"><span class="track-count">0</span> tracks &bull; <span class="user-count">{{ user_count }}</span> guests</small>
				<span class="pull-right uri">
					<input type="text" class="url-copy input-small" readonly="readonly" value="{{ uri }}"></input>
				</span>
				<div class="clearfix"></div>
			</h3>

			<ul class="track-list list"></ul>
			<a href="#" class="btn btn-large similar">Add more songs like these</a>
		</article>

		<div class="empty"></div>

		<li class="party-track">
			<span class="user" data-user-id="{{userId}}"></span>
			<a class="name" href="{{ trackUri }}">{{ title }}</a>
			<span class="etc">- {{ artist }}</span>
			<span class="pull-right">{{ votes }} <small>votes</small></span>
		</li>

		<article class="new">
			<h3 class="title">New Party</h3>
			<form>
				<ul class="list form-horizontal">
					<li class="control-group">
						<label class="control-label" for="inputPhone">Phone</label>
						<div class="controls">
							<input type="tel" name="phone" class="input-medium phone" id="inputPhone"></input>
						</div>
					</li>
					<li class="control-group">
						<label class="control-label" for="inputTitle">Title</label>
						<div class="controls">
							<input type="text" name="name" class="input-xlarge" id="inputTitle"></input>
						</div>
					</li>
					<li class="form-actions">
						<button type="submit" class="btn palette-amethyst" id="submitNew">Let's Party!&nbsp;<i class="icon icon-globe icon-white"></i></button>
					</li>
				</ul>
			</form>
		</article>

		<article class="loading">
			<h3 class="title">Connecting...</h3>
		</article>

	</div>
	
	<!-- underscore -->
    <script src="js/libs/socketio.js"></script>
    <!-- socket.io -->
    <script src="js/libs/underscore.min.js"></script>
    <script src="js/libs/underscore.string.js"></script>
    <!-- jQuery -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/jquery.oe.js"></script>
    <script src="js/libs/jquery.mask.js"></script>
    <script src="js/libs/jquery.util.js"></script>
	<!-- bootstrap -->
	<script src="js/libs/bootstrap.js"></script>
	<!-- backbone -->
	<script src="js/libs/backbone.min.js"></script>
	<!-- json2 -->
	<script src="js/libs/json2.js"></script>
	<!-- mast -->
	<script src="js/libs/mast.dev.js"></script>
	<!-- app -->
	<script src="js/main.js"></script>
</body>
</html>
